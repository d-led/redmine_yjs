name: Ruby Tests

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.rb'
      - '**/*.erb'
      - 'test/**'
      - '.github/workflows/ruby-tests.yml'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: Ruby ${{ matrix.ruby }} / Redmine ${{ matrix.redmine }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: '3.2'
            redmine: '6.0-stable'
          - ruby: '3.2'
            redmine: 'master'
          - ruby: '3.1'
            redmine: '5.1-stable'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: redmine
          POSTGRES_PASSWORD: redmine
          POSTGRES_DB: redmine_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Redmine
        uses: actions/checkout@v4
        with:
          repository: redmine/redmine
          ref: ${{ matrix.redmine }}
          path: redmine

      - name: Checkout plugin
        uses: actions/checkout@v4
        with:
          path: redmine/plugins/redmine_yjs

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false

      - name: Install dependencies
        working-directory: redmine
        run: |
          # Create database.yml
          cat > config/database.yml << EOF
          test:
            adapter: postgresql
            database: redmine_test
            host: localhost
            username: redmine
            password: redmine
            encoding: utf8
          EOF
          
          # Install gems
          bundle config set --local without 'development'
          bundle install --jobs 4 --retry 3

      - name: Setup database
        working-directory: redmine
        env:
          RAILS_ENV: test
        run: |
          bundle exec rake db:create db:migrate
          bundle exec rake redmine:plugins:migrate

      - name: Run plugin tests
        working-directory: redmine
        env:
          RAILS_ENV: test
        run: |
          bundle exec rake test TEST="plugins/redmine_yjs/test/**/*_test.rb" TESTOPTS="--verbose"

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-ruby${{ matrix.ruby }}-redmine${{ matrix.redmine }}
          path: redmine/log/test.log
          retention-days: 7

