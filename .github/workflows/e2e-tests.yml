name: E2E Tests - Collaborative Editing

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.ts'
      - '**/*.js'
      - '**/*.rb'
      - '**/*.erb'
      - '**/*.css'
      - 'test/e2e/**'
      - 'hocuspocus/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      debug:
        description: 'Run with debug logging'
        required: false
        default: 'false'
        type: boolean
      full:
        description: 'Run full test matrix (all Redmine/Ruby versions)'
        required: false
        default: 'false'
        type: boolean

env:
  HOST: '127.0.0.1'

jobs:
  e2e-tests:
    name: E2E Tests - Redmine ${{ matrix.redmine_tag }} (Ruby ${{ matrix.ruby_version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event.inputs.full == 'true' || matrix.redmine_tag == '6.0'
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - redmine_tag: '7.0'
            ruby_version: '3.2'
          - redmine_tag: '6.1'
            ruby_version: '3.1'
          - redmine_tag: '6.0'
            ruby_version: '3.0'
          - redmine_tag: '5.1'
            ruby_version: '2.7'
          - redmine_tag: '5.0'
            ruby_version: '2.7'

    steps:
      - name: Checkout plugin
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies (plugin)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-plugin-${{ hashFiles('package-lock.json', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-plugin-

      - name: Install plugin dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run unit tests
        run: npm test

      - name: Cache npm dependencies (e2e)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-e2e-${{ hashFiles('test/e2e/package-lock.json', 'test/e2e/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-e2e-

      - name: Install test dependencies
        working-directory: test/e2e
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright browsers
        working-directory: test/e2e
        run: npx playwright install chromium --with-deps

      - name: Start Docker services
        env:
          REDMINE_TAG: ${{ matrix.redmine_tag }}
        run: |
          chmod +x scripts/start_test_services.sh
          ./scripts/start_test_services.sh

      - name: Run E2E tests
        env:
          SUT_BASE_URL: 'http://127.0.0.1:3000'
          HOCUSPOCUS_URL: 'http://127.0.0.1:8081'
          HOCUSPOCUS_WS_URL: 'ws://127.0.0.1:8081'
          HEADLESS: 'true'
          DEBUG: ${{ github.event.inputs.debug || 'false' }}
        run: |
          ./scripts/run_all_tests.sh --e2e-only

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report-redmine${{ matrix.redmine_tag }}-ruby${{ matrix.ruby_version }}
          path: test/e2e/reports/
          retention-days: 14

      - name: Upload failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-screenshots-redmine${{ matrix.redmine_tag }}-ruby${{ matrix.ruby_version }}
          path: test/e2e/reports/screenshots/
          retention-days: 14
          if-no-files-found: ignore

      - name: Show Docker logs on failure
        if: failure()
        working-directory: test/e2e
        run: |
          echo "=== Redmine logs ==="
          docker compose logs --tail=100 redmine || true
          echo ""
          echo "=== Hocuspocus logs ==="
          docker compose logs --tail=100 hocuspocus || true

      - name: Stop Docker services
        if: always()
        run: |
          chmod +x scripts/stop_test_services.sh
          ./scripts/stop_test_services.sh || true
